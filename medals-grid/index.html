              <!--<select class="form-control filter" id="colorDrop" onchange="filterColors(this.value)">-->

                  <option class="dropdown-item">Bronze</option>
              </select>

          </div>

              </select>
            </div>
          </div>

      </div>


        <div id="gridCon"></div>
