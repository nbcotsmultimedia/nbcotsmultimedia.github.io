<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Holiday Inflation</title>

    <!-- Bootstrap core CSS -->
    <link href="https://media.nbcnewyork.com/assets/editorial/national/common/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- NBC CSS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100' rel='stylesheet' type='text/css'>
    <link href='https://media.nbcnewyork.com/assets/editorial/national/common/fonts/arthouse.css' rel='stylesheet' type='text/css'>
    <link href="css/nbcotsbase.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Responsive iFrame stuff -->
    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/crosstalk.js"></script>
    <script type="text/javascript">
         document.addEventListener("DOMContentLoaded", function() {
            xtalk.responsive = false;
            xtalk.init();
         });
    </script>

    </style>

  </head>

  <body>

    <!-- Start content here-->
    <div id="inflationCalc" class="parent" style="width:100%; padding-bottom:30px;">
      <div class="app-container">
        <div id="button-container-2">
        </div>
        <div id="receipt-container">
          <div id="above-receipt"></div>
          <div id="receipt">
            <h3>RECEIPT</h3>
            <hr class="receipt-divider"/>
            <div class="init-msg">
              <p>Click an item on the shelves to add to your cart.</p>
              <p>Or, click the button below to fill your cart with ingredients for a typical meal for four people.</p>
              <center><button class="button" onclick="loadInitMenu()">Fill your cart with a meal for four</button></center>
            </div>
            <div class="table-container">
              <table id="items">
                <tr class="header-row">
                  <th width="15%">QTY</th>
                  <th width="20%">ITEM</th>
                  <th width="17%">2022 PRICE</th>
                  <th width="17%">2023 PRICE</th>
                  <th width="25%"></th>
                </tr>
              </table>
              <table id="total">
                <tr class="footer-row">
                  <td width="15%"><button class="button" onclick="clearItems()">Clear</button></td>
                  <th id="total-label" width="12%">Total</th>
                  <td id="total-22" width="15%"></td>
                  <td id="total-23" width="15%"></td>
                  <td id="total-change" width="25%"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/tether.min.js"></script>
    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://media.nbcnewyork.com/assets/editorial/national/common/js/papaparse.min.js"></script>

    <script src="js/starter.js"></script>

  </body>
</html>
