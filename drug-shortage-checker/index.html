<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Shortage Checker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- SVG placeholders -->
    <div id="svg-container" style="display: none;">
        <!-- Route icons -->
        <img src="assets/images/icons-route/pill.svg" alt="Pill icon" onload="console.log('Pill icon loaded')"
            onerror="console.error('Failed to load pill icon')">
        <img src="assets/images/icons-route/inhaler.svg" alt="Inhaler icon" onload="console.log('Inhaler icon loaded')"
            onerror="console.error('Failed to load inhaler icon')">
        <img src="assets/images/icons-route/syringe.svg" alt="Syringe icon" onload="console.log('Syringe icon loaded')"
            onerror="console.error('Failed to load syringe icon')">
        <img src="assets/images/icons-route/other.svg" alt="Other icon" onload="console.log('Other icon loaded')"
            onerror="console.error('Failed to load other icon')">

        <!-- Timeline icons -->
        <img src="assets/images/icons-timeline/discontinued.svg" alt="Discontinued icon"
            onload="console.log('Discontinued icon loaded')"
            onerror="console.error('Failed to load discontinued icon')">
        <img src="assets/images/icons-timeline/resolved.svg" alt="Resolved icon"
            onload="console.log('Resolved icon loaded')" onerror="console.error('Failed to load resolved icon')">
        <img src="assets/images/icons-timeline/shortage.svg" alt="Shortage icon"
            onload="console.log('Shortage icon loaded')" onerror="console.error('Failed to load shortage icon')">
    </div>

    <!-- Search container placeholder -->
    <div id="search-container">
        <h1>Is my drug in shortage?</h1>
        <p>Search for your medication's availability.</p>
        <div class="search-input-container">
            <input type="text" id="search-input" placeholder="Enter a medication">
            <button id="clear-search" style="display: none;">Ã—</button>
        </div>
        <div id="autocomplete-results"></div>
    </div>

    <!-- Results container placeholder -->
    <div id="results-container"></div>

    <!-- Error message placeholder -->
    <div id="error-message" style="display: none;"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/search.js"></script>
    <script src="js/drugDetails.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
