<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Shortage Checker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="search-container">
        <h1>Is my drug in shortage?</h1>
        <p>Search for your medication's availability.</p>
        <div class="search-input-container">
            <input type="text" id="search-input" placeholder="Enter a medication">
            <button id="cancel-search" style="display: none;">Cancel</button>
        </div>
        <div id="autocomplete-results"></div>
    </div>

    <div id="results-container"></div>

    <div id="loading" style="display: none;">Loading...</div>
    <div id="error-message" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/search.js"></script>
    <script src="js/drugDetails.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
