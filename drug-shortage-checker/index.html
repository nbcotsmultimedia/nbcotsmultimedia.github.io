<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Drug Shortage Search</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Prescription Drug Shortage Search</h1>
    </header>

    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Search for a medication...">
            <div id="autocomplete-results"></div>
        </section>

        <section id="drug-details">
            <!-- Drug details will be dynamically inserted here -->
        </section>

        <div id="loading" class="hidden">
            <img src="assets/images/loading.gif" alt="Loading...">
        </div>

        <div id="no-results" class="hidden">
            <p>No matching records found.</p>
        </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/search.js"></script>
    <script src="js/drugDetails.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
