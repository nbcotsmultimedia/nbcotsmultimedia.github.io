      <div id="key">

        <div class="form-check form-switch keyItem" id="s0" data-num="0" data-outcome="Stayed">

          <label class="form-check-label" for="k0">Stayed</label>

        <div class="form-check form-switch keyItem" id="s1" data-num="1" data-outcome="Removed">

        <div class="form-check form-switch keyItem" id="s3" data-num="3" data-outcome="Unclear">
