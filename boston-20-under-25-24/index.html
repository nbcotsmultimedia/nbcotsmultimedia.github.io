<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston 20 Under 25 2024</title>

    <!-- NBC styles -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100' rel='stylesheet' type='text/css'>
    <link href='https://media.nbcnewyork.com/assets/editorial/national/common/fonts/arthouse.css' rel='stylesheet'
        type='text/css'>
    <link href="css/nbcotsbase.css" rel="stylesheet">

    <!-- My styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Pym.js -->
    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/pym.v1.min.js"></script>

</head>

<body>

    <div id="bos2025" class="parent" style="width:100%; padding-bottom:30px;">

        <!-- Mobile controls -->
        <div id="mobile-controls-container" aria-label="Mobile Controls">
            <!-- Move the sort dropdown to the top -->
            <div class="column" id="sort-dropdown-mobile">
                <label for="sort-mobile" aria-controls="card-container">Sort by</label>
                <select id="sort-mobile">
                    <option value="rank">Rank</option>
                    <option value="birthdate">Birthdate</option>
                    <option value="name-last">Last Name (A-Z)</option>
                </select>
            </div>

            <!-- Add a container for the team filter buttons -->
            <div id="filter-buttons-container"></div>
        </div>

        <!-- Desktop controls -->
        <div id="controls" class="column-container">
            <div class="column">
                <!-- Sort drop down -->
                <label for="sort">Sort by</label>
                <select id="sort">
                    <option value="rank">Rank</option>
                    <option value="birthdate">Birthdate</option>
                    <option value="name-last">Last Name (A-Z)</option>
                </select>
            </div>

            <div class="column">
                <!-- Filter by team drop down -->
                <label for="filter">Filter by team</label>
                <select id="filter">...</select>
            </div>
        </div>

        <div id="card-container"></div>
    </div>

    <script type="text/javascript"
        src="https://media.nbcnewyork.com/assets/editorial/national/common/js/papaparse.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
