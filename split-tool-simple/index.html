<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Starter Template</title>

  <!-- Bootstrap core CSS -->
  <!-- <link href="https://media.nbcnewyork.com/assets/editorial/national/common/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- NBC CSS -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100,700' rel='stylesheet' type='text/css'>
  <link href='https://media.nbcnewyork.com/assets/editorial/national/common/fonts/arthouse.css' rel='stylesheet'
    type='text/css'>
  <link href="css/nbcotsbase.css" rel="stylesheet">

  <!-- Responsive iFrame stuff -->
  <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/crosstalk.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      xtalk.responsive = false;

      var timer = setTimeout(resizeme, 2500)
      function resizeme() {
        xtalk.signalIframe()
        xtalk.init()
      }
    });
  </script>

  </style>

</head>

<body>

  <div id="placeholder" class="parent" style="width:100%;">

    <div class="body-wrapper">
      <div class="content-wrapper">
        <div class="intro">
          <div class="headline">NBC Split Photo Generator</div>
          <div class="subhead">Upload your photos, position them then hit download to make your own photo split!</div>
        </div>

        <div class="options">

          <!-- split switch -->
          <div class="option-row r1">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Triptych</label>
            </div>
          </div>

          <div id="split-tool-options" class="option-row"></div>

          <div class="line-position option-row">
            <div class="label">Line Position</div>

            <div class="radio">
              <div id="radio-left" class="radio-option active">/</div>
              <div id="radio-right" class="radio-option">|</div>
            </div>
          </div>


        
        </div>

        <div id="instructions">Drag to adjust the photo position and zoom using your mousewheel or the sliders.</div>
        <div id="split-tool"></div>

        <div class="option-row r4">
          <button type="button" id="download" class="btn btn-primary" disabled>DOWNLOAD</button>
          <p class="credits">*Downloading may take a few seconds!</p>
        </div>

      </div>

    </div>



  </div>



  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/tether.min.js"></script>
  <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/bootstrap.min.js"></script>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js" integrity="sha512-WiGQZv8WpmQVRUFXZywo7pHIO0G/o3RyiAJZj8YXNN4AV7ReR1RYWVmZJ6y3H06blPcjJmG/sBpOVZjTSFFlzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropme@latest/dist/cropme.min.css">
  <script src="https://cdn.jsdelivr.net/npm/cropme@latest/dist/cropme.min.js"></script>

  <script src="js/starter.js"></script>

</body>

</html>
