<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <style>
      body {
        margin: auto;
        /* padding: 10px; */
        font-family: "Open Sans", sans-serif;
      }

      /* choose a light or dark theme to add to the body tag. */
      .dark-theme {
        background-color: #151515;
        color: #fbfbfb;
      }
      .light-theme {
        background-color: white;
        color: black;
      }

      .story-body,
      .header,
      .chart-section,
      .footer {
        margin: auto;
        max-width: 700px;
      }

      .chart-section.wide {
        width: 100%;
        max-width: 1200px;
      }

      /* chart styles */

      .chart-section {
        width: 100%;
        max-width: 1200px;
      }

      .story-body .chart-section {
        padding-top: 0px;
      }

      .chart-row {
        display: flex;
        justify-content: space-between;
      }

      .chart-row .chart {
        width: 100%;
        padding-right: 15px;
        min-width: calc(25% - 15px);
      }

      p.chart-source {
        font-size: 0.85rem;
        margin: 0;
      }

      /* mobile */

      @media (max-width: 700px) {
        .chart-row {
          display: block;
        }

        .chart-row .chart {
          padding: 0;
        }

        .photo-section {
          display: block;
        }
        .photo {
          padding: 0;
        }
      }
    </style>
    <style>
      /* These are the styles for ai2html */

      #g-template-laptop,
      #g-template-medium,
      #g-template-mobile {
        display: none;
      }

      @media (max-width: 490px) {
        #g-template-mobile {
          display: block;
        }
      }

      @media (min-width: 490px) and (max-width: 620px) {
        #g-template-laptop {
          display: block;
        }
      }

      @media (min-width: 620px) {
        #g-template-medium {
          display: block;
        }
      }
    </style>

    <title>Plan your shot</title>
  </head>
