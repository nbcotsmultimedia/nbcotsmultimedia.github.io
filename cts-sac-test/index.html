<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shelter Animal Data</title>

    <!-- NBC CSS -->
    <link href='css/style-dark-mode.css' rel='stylesheet' type='text/css'>

    <!-- <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/crosstalk.js"></script>
    <script type="text/javascript">
         document.addEventListener("DOMContentLoaded", function() {
            xtalk.responsive = false;
            xtalk.init();
         });
    </script> -->

  </head>

  <body>

    <div id="mainContainer" class="parent">
      <div id="header">

        <div id="navigation"> 
          <div id="navText">
            <!-- Figures for -->
          </div> 

          <div id="navSwitches">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="data-level-1" value="1">
              <label class="form-check-label" for="data-level-1">All Shelter Intake</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="data-level-2" value="2">
              <label class="form-check-label" for="data-level-2">All Live Outcomes</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="data-level-3" value="3">
              <label class="form-check-label" for="data-level-3">Adopted Cats</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="data-level-4" value="4">
              <label class="form-check-label" for="data-level-4">Adopted Dogs</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="data-level-5" value="5">
              <label class="form-check-label" for="data-level-5">Abandoned Cats</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="data-level-6" value="6">
              <label class="form-check-label" for="data-level-6">Abandoned Dogs</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="data-level-7" value="7">
              <label class="form-check-label" for="data-level-7">Euthanized Cats</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="data-level-8" value="8">
              <label class="form-check-label" for="data-level-8">Euthanized Dogs</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="data-level-9" value="9">
              <label class="form-check-label" for="data-level-9">Cat Intake</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" id="data-level-10" value="10">
              <label class="form-check-label" for="data-level-10">Dog Intake</label>
            </div>

          </div>
        </div>

      </div> 


      <div id="viz"></div>
    </div> <!-- END MAIN CONTAINER -->

    <!-- SCRIPTS  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.5/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>

    <!-- PAPA PARSE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- <script src ='https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js'></script> -->
    <script src="js/d3-tip.js"></script>

    <!-- ADD-ONS -->
    <script src="js/runscript.js" async></script>

    <!-- <script src="js/render.js"></script> -->

  </body>
</html>
