<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ultimate Player Women</title>

    <!-- Bootstrap core CSS -->
    <link href="https://media.nbcnewyork.com/assets/editorial/national/common/css/bootstrap.min.css" rel="stylesheet">

    <!-- NBC CSS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100' rel='stylesheet' type='text/css'>
    <link href='https://media.nbcnewyork.com/assets/editorial/national/common/fonts/arthouse.css' rel='stylesheet' type='text/css'>

    <link href="https://fonts.cdnfonts.com/css/chalkduster" rel="stylesheet">
    <link href="css/nbcotsbase.css" rel="stylesheet">
    <link href="css/ultimate.css" rel="stylesheet">
    <link href="css/stars.css" rel="stylesheet">

    <!-- Responsive iFrame stuff -->
    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/crosstalk.js"></script>
    <script type="text/javascript">
         document.addEventListener("DOMContentLoaded", function() {
            xtalk.responsive = false;
            xtalk.init();
         });
    </script>


  </head>

  <body>

    <!-- Start content here-->
    <div id="myconUlt" class="parent" style="width:100%; padding-bottom:30px;"><!--crosstalk container div-->

      <div class="containerX">
        <div class="row" id="board">

          <div class="col-md-2 col-xs-12" id="theNames">
            <p class="sectHead">Select a player</p>
            <div id="allNames">
              <!--NAMES-->
            </div>
            <div id="allNamesM">
              <select name="pdrop" id="pdrop" onchange="showParts(this.value)">
                <!--<option value="0">Julian Araujo</option>
                <option value="1">Paul Arriola</option>
                <option value="2">Chris Richards</option>
                <option value="3">Jose Cifuentes</option>
                <option value="4">Mark-Anthony Kaye</option>
                <option value="5">DeAndre Yedlin</option>-->
              </select>
            </div>
          </div>

          <div class="col-md-4 col-xs-12" id="theParts">
            <p class="sectHead">Select a part</p>
            <div id="partsScroll">
              <div id="allParts">
                <!--PARTS-->
              </div>
              <div class="fadeoutR"></div>
            </div>
          </div>

          <div class="col-md-6 col-xs-12" id="theBody">
            <div id="nbcLogo"><img src="images/nbc-logo.png" /></div>
            <div id="tLogo"><img src="images/t-logo.png" /></div>
            <p id="yourSelections" class="sectHead">Your selections</p>
            <div id="bodyParts">
              <div id="outline"><img src="images/outline.png" /></div>

              <div id="placedhead" class="headPos"></div>
              <div id="placedtorso" class="torsoPos"></div>
              <div id="placedrf" class="rfPos"></div>
              <div id="placedlf" class="lfPos"></div>
              <div id="placedlegs" class="legsPos"></div>

              <div class="partLabel" id="labelhead">Head</div>
              <div class="partLabel" id="labeltorso">Torso</div>
              <div class="partLabel" id="labellegs">Legs</div>
              <div class="partLabel" id="labelrf">Right Foot</div>
              <div class="partLabel" id="labellf">Left Foot</div>



            </div>

            <div id="scoreBox">
              <div id="scoreText">YOUR ULTIMATE PLAYER RATING</div>
              <div id="theStars"><div class="Stars" style="--rating: 0;" aria-label=""></div></div>
            </div>

            <div id="saveImage">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg>
              &nbsp; Save an image of your player
            </div>

        </div>

      </div>

      <!--<div id="dlCanvas"></div>-->

    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/tether.min.js"></script>
    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/bootstrap.min.js"></script>

    <script src="js/html2canvas.min.js"></script>

    <script>
      var lang = "eng";
    </script>

    <script type="text/javascript" src="https://media.nbcnewyork.com/assets/editorial/national/common/js/papaparse.min.js"></script>
    <script src="js/ultimate.js"></script>

  </body>
</html>
