<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Hampshire Candidate Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="https://media.nbcnewyork.com/assets/editorial/national/common/css/bootstrap.min.css" rel="stylesheet">

    <!-- NBC CSS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,100' rel='stylesheet' type='text/css'>
    <link href='https://media.nbcnewyork.com/assets/editorial/national/common/fonts/arthouse.css' rel='stylesheet' type='text/css'>
    <link href="css/nbcotsbase.css" rel="stylesheet">

    <!-- Responsive iFrame stuff -->
    
    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/crosstalk.js"></script>

  </head>

  <body>

    <!-- Start content here-->

    <div id="eventsContainer" class="parent" style="width:100%; padding-bottom:30px;">
    <!--crosstalk container div-->

    <!-- Candidate Dropdown -->
    <label for="candidate-dropdown">Select Candidate:</label>
    <select id="candidate-dropdown">
        <option value="" selected>All Candidates</option>
        
        <!-- Democratic Candidates -->
        <option value="Joe Biden">Joe Biden (D)</option>
        <option value="Cenk Uygur">Cenk Uygur (D)</option>
        <option value="Marianne Williamson">Marianne Williamson (D)</option>
        <option value="Dean Phillips">Dean Phillips (D)</option>

        <!-- Republican Candidates -->
        <option value="Ryan Binkley">Ryan Binkley (R)</option>
        <option value="Doug Burgum">Doug Burgum (R)</option>
        <option value="Chris Christie">Chris Christie (R)</option>
        <option value="Ron DeSantis">Ron DeSantis (R)</option>
        <option value="Larry Elder">Larry Elder (R)</option>
        <option value="Nikki Haley">Nikki Haley (R)</option>
        <option value="Asa Hutchinson">Asa Hutchinson (R)</option>
        <option value="Mike Pence">Mike Pence (R)</option>
        <option value="Vivek Ramaswamy">Vivek Ramaswamy (R)</option>
        <option value="Donald Trump">Donald Trump (R)</option>

        <!-- Third Party Candidates -->
        <option value="Robert F. Kennedy, Jr.">Robert F. Kennedy, Jr. (T)</option>
        <option value="Chase Oliver">Chase Oliver (T)</option>
        <option value="Cornel West">Cornel West (T)</option>

    </select>

    <!-- This Week's Events Header -->
    <!-- <h1 id="thisWeekHeader" class="custom-header">This Week</h1> -->

    <!-- Content div for week list -->
      <div id="content"></div>

    </div><!--end crosstalk container div-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/tether.min.js"></script>
    <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://media.nbcnewyork.com/assets/editorial/national/common/js/papaparse.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
