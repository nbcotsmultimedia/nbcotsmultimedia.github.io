<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chicago Nascar Transit</title>

    <link href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" rel="stylesheet" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href='css/style.css' rel='stylesheet' type='text/css'>

    <!-- <script src="https://media.nbcnewyork.com/assets/editorial/national/common/js/crosstalk.js"></script>
    <script type="text/javascript">
         document.addEventListener("DOMContentLoaded", function() {
            xtalk.responsive = false;
            xtalk.init();
         });
    </script> -->

  </head>

  <body>

    <div id="mapContainer" class="parent">
      <div id="header">
        <h2>Getting around Chicago on NASCAR race weekend</h2>
        <p>Blurb tktktktktktktktk</p>

        <div id="navigation"> 
          <div id="navText">Show</div> 

          <div id="navSwitches">
            <!-- <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="trackLayer" checked>
              <label class="form-check-label" for="flexSwitchCheckChecked">Track</label>
            </div> -->

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="busLayer" checked>
              <label class="form-check-label" for="busLayer">Bus routes</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="railLayer" checked>
              <label class="form-check-label" for="railLayer">'L' lines</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="roadLayer" checked>
              <label class="form-check-label" for="roadLayer">Planned Road Closures</label>
            </div>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="allLayers" checked>
              <label class="form-check-label" for="allLayers">All</label>
            </div>

          </div>
        </div> <!--end switches-->

        <div id="mapLegend">        
          <div>
            <svg class="legend">
              <path class="LPath busColor" d="M 2 8 L 28 8"></path>
            </svg> Bus Routes (Normal) 
          </div>

          <div>
            <svg class="legend">
              <path class="LPath busDisruptedColor" d="M 2 8 L 28 8"></path>
            </svg> Bus Routes (Disrupted)
          </div>

          <div>
            <svg class="legend">
              <path class="LPath railColor" d="M 2 8 L 28 8"></path>
              <circle class="LPoint stationColor" cx="15.5" cy="8" r="6"></circle>
            </svg> Rail 
          </div>

          <div>
            <svg class="legend">
              <path class="LPath railColor" d="M 2 8 L 28 8"></path>
              <circle class="LPoint stationColor bestStationExit" cx="15.5" cy="8" r="6"></circle>
            </svg> Recommendated Exit
          </div>
  
          <div>
            <svg class="legend">
              <path class="LPath roadColor" d="M 2 8 L 28 8"></path>
            </svg> Closed roads 
          </div>

          <div>
            <svg class="legend">
              <path class="LPath trackColor" d="M 2 8 L 28 8"></path>
            </svg> Track 
          </div>
  
        </div> <!--end legends-->

      </div> <!--end nav-->

      <div id="map"></div>
    </div> <!-- END MAIN CONTAINER -->


    <!-- SCRIPTS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.5/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>

    <!-- LEAFLET -->
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>

    <!-- ADD-ONS -->
    <script src="js/runscript.js" async></script>

  </body>
</html>
