<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Housing affordability calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="calculator-container">
    <h1>Can you afford a home in your area?</h1>
    <form id="affordabilityForm">
      <!-- User inputs -->
      <div class="form-group">
        <label for="zipCode">Zip code</label>
        <input type="number" id="zipCode" name="zipCode" class="form-control" required />
      </div>
      <!-- Income -->
      <div class="form-group">
        <label for="income">Annual gross income ($)</label>
        <input type="number" id="income" name="income" class="form-control" required />
      </div>
      <!-- Down payment -->
      <div class="form-group">
        <label for="downPayment">Highest down payment you can afford ($)</label>
        <input type="number" id="downPayment" name="downPayment" class="form-control" required />
      </div>
      <!-- Monthly expenses -->
      <div class="form-group">
        <label for="monthlyExpenses">Monthly expenses ($)</label>
        <input type="number" id="monthlyExpenses" name="monthlyExpenses" class="form-control" required />
      </div>
      <!-- Mortgage term -->
      <div class="form-group">
        <label for="mortgageTerm">Preferred mortgage term</label>
        <select id="mortgageTerm" name="mortgageTerm" class="form-control" required>
          <option value="">Select term</option>
          <option value="15">15 years</option>
          <option value="30">30 years</option>
        </select>
      </div>
      <!-- Submit button -->
      <div class="form-group">
        <button type="submit" id="calculateButton" class="btn">
          Calculate
        </button>
      </div>
    </form>
    <div id="resultsMessage">
      <!-- Results will populate here -->
    </div>
  </div>

  <!-- H3 -->
  <script src="https://unpkg.com/h3-js"></script>
  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <!-- Javascript -->
  <script src="js/script.js" type="module" defer></script>
</body>

</html>
